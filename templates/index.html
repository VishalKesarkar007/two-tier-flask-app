<!DOCTYPE html>
<html>
<head>
    <title>Flask + MySQL</title>
</head>
<body>
    <h2>Two Tier Flask MySQL App</h2>

    <form method="POST">
        <input type="text" name="message" placeholder="Enter message" required>
        <button type="submit">Save</button>
    </form>

    <h3>Messages</h3>
    <ul>
        {% for msg in messages %}
            <li>{{ msg[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
